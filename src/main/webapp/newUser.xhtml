<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h1 id="pagetitle">Create user</h1>
        <hr/>
        <h:form id="userform">
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="username" value="User name (id) : "/>
                <p:inputText id="username" value="#{loginController.user.userId}" required="true"/>
                <p:message for="username"/>

                <p:outputLabel for="password1" value="Password :"/>
                <p:password id="password1" value="#{loginController.formPassword}" feedback="true" match="password2" required="true"/>
                <p:message for="password1"/>

                <p:outputLabel for="password2" value="Confirm password :"/>
                <p:password id="password2" value="#{loginController.formPassword}" feedback="true" required="true"/>
                <p:message for="password2"/>

                <p:outputLabel for="firstname" value="First name :"/>
                <p:inputText id="firstname" value="#{loginController.user.firstName}" required="true"/>
                <p:message for="firstname"/>

                <p:outputLabel for="middlename" value="Middle name :"/>
                <p:inputText id="middlename" value="#{loginController.user.middleName}" />
                <p:message for="middlename"/>

                <p:outputLabel for="lastname" value="Last name :"/>
                <p:inputText id="lastname" value="#{loginController.user.lastName}" required="true"/>
                <p:message for="lastname"/>

                <p:outputLabel for="country" value="Country :"/>
                <p:selectOneMenu id="country" value="#{loginController.user.country}">
                    <f:selectItems value="#{loginController.getCountries()}" />
                </p:selectOneMenu>
                <p:message for="country"/>
            </h:panelGrid>

            <p:commandButton value="Submit" ajax="false" action="#{loginController.registerNew}"
                             icon="ui-icon ui-icon-disk"/>
        </h:form>

        <hr/>
    </ui:define>
</ui:composition>
</html>
