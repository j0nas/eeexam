<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h1 id="pagetitle">Login</h1>
        <hr/>

        <h:form id="loginForm">
            <h:outputLabel value="User name : "/>
            <h:inputText id="txtUsername" value="#{loginController.formUserName}"/>
            <br/>

            <h:outputLabel value="Password : "/>
            <h:inputText id="txtPassword" value="#{loginController.formPassword}"/>
            <br/>

            <h:commandButton id="btnInitiateLogin" value="Log in" action="#{loginController.logIn}"/>
            <br/>
            <h:button id="btnCreateNewUser" value="Create new" outcome="newUser"/>
            <h:button value="Cancel" outcome="home"/>
        </h:form>
        <hr/>
    </ui:define>
</ui:composition>
</html>
