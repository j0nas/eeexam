<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h1 id="pagetitle">Login</h1>
        <p:separator/>

        <h:form id="loginForm">
            <p:outputLabel value="User name : "/>
            <p:inputText value="#{loginController.formUserName}"/>
            <p:outputLabel value="Password : "/>
            <p:inputText value="#{loginController.formPassword}"/>
            <p:commandButton value="Log in" action="#{loginController.logIn}"/>
            <br/>
            <p:commandButton value="Create new" action="#{loginController.registerNew}"/>
            <p:commandButton value="Cancel" action="#{loginController.logOut}"/>
        </h:form>
        <p:separator/>
    </ui:define>
</ui:composition>
</html>
